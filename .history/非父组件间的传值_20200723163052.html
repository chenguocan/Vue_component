        };

           <div>{{name+":"+count}}

        };

      template: `
        <div>
        {{name+":"+count}}
        <button @click="handle">点击</button>       
        </div>        
        `,
      methods: {
        handle: function () {},
      },
    });

      el: "#app",
      data: {

      },
      methods: {},
    });
  </script>
