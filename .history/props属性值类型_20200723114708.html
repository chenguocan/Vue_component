<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <item-com :title="str" :num="num" :arr="array"></item-com>
    </div>
  </body>
  <script src="./js/vue.js"></script>
  <script>
    Vue.component("item-com", {
      props: ["title", "num", "arr"],
      template: `
      <div>{{title}}
      <div>{{num}}</div>
      <div v-for="(item,index) in array">{{item}}</div>
      </div>

        `,
    });

    let app = new Vue({
      el: "#app",
      data: {
        str: "hello",
        num: "12",
        array: ["orange", "apple", "banana"],
      },
    });
  </script>
</html>
