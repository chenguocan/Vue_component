<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <item-com :title="str" :num="12" :arr="arr"></item-com>
    </div>
  </body>
  <script src="./js/vue.js"></script>
  <script>
    Vue.component("item-com", {
      props: ["title", "num", "arr"],
      template: `
      <div>{{title}}
      <div>{{num}}</div>
      <ul>
         <li v-for="(item,index) in arr">{{item}}</li> 
      </ul>
      </div>

        `,
    });

    let app = new Vue({
      el: "#app",
      data: {
        str: "hello",
        num: "12",
        arr: ["orange", "apple", "banana"],
        peo: {
          name: "chen",
          age: "18",
          profession: "doctor",
        },
      },
    });
  </script>
</html>
