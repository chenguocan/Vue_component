<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <item-com :title="str" :num="num"></item-com>
    </div>
  </body>
  <script src="./js/vue.js"></script>
  <script>
    Vue.component("item-com", {
      props: ["title", "num"],
      template: `
      <div>{{title+"----"+num}}</div>
      <div>{{num}}</div>
        `,
    });

    let app = new Vue({
      el: "#app",
      data: {
        str: "hello",
        num: "12",
      },
    });
  </script>
</html>
