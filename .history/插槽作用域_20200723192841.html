<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <fruit-list>
        <template v-slot:item="list">
          <ul>
            <li v-for="(item,index) in list">{{item.name}}</li>
          </ul>
        </template>
      </fruit-list>
    </div>
  </body>
  <script src="./js/vue.js"></script>
  <script>
    Vue.component("fruit-list", {
      props: ["list"],
    });
    let app = new Vue({
      el: "#app",
      data: {
        list: [
          {
            id: 1,
            name: "apple",
          },
          {
            id: 2,
            name: "orange",
          },
          {
            id: 3,
            name: "banana",
          },
        ],
      },
    });
  </script>
</html>
