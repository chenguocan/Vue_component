<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <div>
            <button @click:"handle">销毁事件</button>
        </div>
      <div>{{parent}}</div>
      <hello-tom></hello-tom>
      <hello-jerry></hello-jerry>
    </div>
  </body>
  <script src="./js/vue.js"></script>
  <script>
    //提供事件中心
    var eventHub = new Vue();
    Vue.component("hello-tom", {
      data: function () {
        return {
          name: "Tom",
          count: 0,
        };
      },
      template: `
           <div>{{name+":"+count}}  
            <button @click="handle">点击</button></div>        
           `,
      methods: {
        handle: function () {
          eventHub.$emit("hello-jerry", 1);
        },
      },
      mounted: function () {
        //监听事件
        eventHub.$on("hello-tom", (val) => {
          this.count += val;
        });
      },
    });
    Vue.component("hello-jerry", {
      data: function () {
        return {
          name: "Jerry",
          count: 0,
        };
      },
      template: `
        <div>
        {{name+":"+count}}
        <button @click="handle">点击</button>       
        </div>        
        `,
      methods: {
        handle: function () {
          eventHub.$emit("hello-tom", 2);
        },
      },
      mounted: function () {
        eventHub.$on("hello-jerry", (val) => {
          this.count += val;
        });
      },
    });
    let app = new Vue({
      el: "#app",
      data: {
        parent: "父组件",
      },
      methods: {
          handle:function(){
              eventHub.$off("hello-tom"),
              eventHub.$off("hello-jerry")
          }
      },
    });
  </script>
</html>
