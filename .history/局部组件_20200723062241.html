<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <hello-world></hello-world>
    <hello-world2></hello-world2>
    <hello-world3></hello-world3>
  </body>
  <script src="./js/vue.js"></script>
  <script>
    var HelloWorld = {
      data: function () {
        return {
          msg: "HelloWorld",
        };
      },
      template: "<h1>{{msg}}</h1>",
    };
    var HelloWorld2 = {
      data: function () {
        return {
          msg: "HelloWorld2",
        };
      },
      template: "<h1>{{msg}}</h1>",
    };
    var HelloWorld3 = {
      data: function () {
        return {
          msg: "HelloWorld3",
        };
      },
      template: "<h1>{{msg}}</h1>",
    };
    let app = new Vue({
      el: "#data",
      data: {},
      components: {
        "hello-world": HelloWorld,
        "hello-world2": HelloWorld2,
        "hello-world3": HelloWorld3,
      },
    });
  </script>
</html>
