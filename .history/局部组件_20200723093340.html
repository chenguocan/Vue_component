<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <hello-world></hello-world>
      <hello-world2></hello-world2>
      <hello-world3></hello-world3>
      <first-component></first-component>
      <second-component></second-component>
      <third-component></third-component>
    </div>
  </body>
  <script src="./js/vue.js"></script>
  <script>
    var HelloWorld = {
      data: function () {
        return {
          msg: "HelloWorld",
        };
      },
      template: "<h1>{{msg}}</h1>",
    };
    var HelloWorld2 = {
      data: function () {
        return {
          msg: "HelloWorld2",
        };
      },
      template: "<h1>{{msg}}</h1>",
    };
    var HelloWorld3 = {
      data: function () {
        return {
          msg: "HelloWorld3",
        };
      },
      template: "<h1>{{msg}}</h1>",
    };
    Vue.component("first-component", {
      el: "first",
      data: function () {
        return {
          msg: "第一个组件",
        };
      },
      template: `
      <div class="first">
      <div>{{msg}}</div>
      <first-component></first-component>
      <second-component></second-component>
      <third-component></third-component>
      </div>`,
    });
    Vue.component("second-component", {
      el: ".second",
      data: function () {
        return {
          msg: "第二个组件",
        };
      },
      template: `
      <div class="second">
      <div>{{msg}}</div>
      <first-component></first-component>
      <second-component></second-component>
      <third-component></third-component>
      </div>`,
    });
    Vue.component("third-component", {
      el: "third",
      data: function () {
        return {
          msg: "第三个组件",
        };
      },
      template: `
      <div class="third">
      <div>{{msg}}</div>
      <first-component></first-component>
      <second-component></second-component>
      <third-component></third-component>
      </div>`,
    });
    let app = new Vue({
      el: "#app",
      data: {},
      components: {
        "hello-world": HelloWorld,
        "hello-world2": HelloWorld2,
        "hello-world3": HelloWorld3,
      },
    });
  </script>
</html>
