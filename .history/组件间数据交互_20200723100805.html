<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <menu-item title="来自父组件的值"></menu-item>
      <menu-item v-bind:title="ptitle"></menu-item>
    </div>
  </body>
  <script src="./js/vue.js"></script>
  <script>
    Vue.component("menu-item", {
      props: ["title"],
      data: function () {
        return {
          msg: "父组件",
        };
      },
      template: `<div>{{msg+"----"+title}}</div>`,
    });
    let app = new Vue({
      el: "#app",
      data: {
        ptitle: "动态绑定属性",
      },
    });
  </script>
</html>
