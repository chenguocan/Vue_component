<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>{{父组件}}</div>
      <hello-tom></hello-tom>
    </div>
  </body>
  <script src="./js/vue.js"></script>
  <script>
    Vue.component("hello-tom", {
      data: function () {
        return {
          name: "Tom",
          count: 0,
        };
      },
      template: `
           <div>{{name+":"+count}}</div>
           `,
    });
    Vue.component("hello-jerry", {
      data: function () {
        return {
          name: "Jerry",
          count: 0,
        };
        template: `<div>{{name+":"+count}}</div> <button>点击</button>`;
      },
    });
    let app = new Vue({
      el: "#app",
      data: {
        parent: "父组件",
      },
      methods: {},
    });
  </script>
</html>
