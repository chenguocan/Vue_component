<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="./js/vue.js"></script>
  <script>
    Vue.compoent("button-conter", {
      data: function () {
        return {
          count: 0,
        };
        template: "<button @click='handle'>点击了{{count}}次</button>";
      },
    });
    let app = new Vue({
      el: "#app",
      data: {},
      methods: {
        handle() {
          this.count++;
        },
      },
    });
  </script>
</html>
